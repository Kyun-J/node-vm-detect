name: Commit and push

inputs:
  ref:
    required: false
    default: 'main'
  message:
    required: true

runs:
  using: 'composite'
  steps:
    - name: Commit and push
      shell: bash
      run: |
        git add .
        git commit -m "${{ inputs.message }}"
        git push origin ${{ inputs.ref }}
